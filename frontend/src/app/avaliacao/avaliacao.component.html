<main>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <form>

    <div class="estrelas">
      <input type="radio" id="cm_star-empty" name="fb" value="" checked/>
      <label for="cm_star-1"><i class="fa"></i></label>
      <input type="radio" (change)="selecionarEstrela(1)" id="cm_star-1" name="fb" value="1"/>
      <label for="cm_star-2"><i class="fa"></i></label>
      <input type="radio" (change)="selecionarEstrela(2)" id="cm_star-2" name="fb" value="2"/>
      <label for="cm_star-3"><i class="fa"></i></label>
      <input type="radio" (change)="selecionarEstrela(3)" id="cm_star-3" name="fb" value="3"/>
      <label for="cm_star-4"><i class="fa"></i></label>
      <input type="radio" (change)="selecionarEstrela(4)" id="cm_star-4" name="fb" value="4"/>
      <label for="cm_star-5"><i class="fa"></i></label>
      <input type="radio" (change)="selecionarEstrela(5)" id="cm_star-5" name="fb" value="5"/>
    </div>

    <label for="input-comentario" class="form__label-avaliacao" *ngIf="clienteLogado">
      Descrição:
      <textarea type="text" [(ngModel)]="avaliacao.comentario" cols="50" rows="4" name="comentario"
        class="form-control form__input" id="input__comentario">
    </textarea>
    </label>

    <button class="btn btn-primary form__button" (click)="avaliarUsuario()">
      Enviar</button>

  </form>
</main>
