<main>
    <div *ngIf="screenUsuario">
        <div id="divTable">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Estado</th>
                        <th>Cidade</th>
                        <th>Seleconar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of usuarios; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{u.nome}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.email}}</td>
                        <td><button class="btn btn-secondary" (click)="selecionarPessoa(i)">Selecionar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="screenCategoria">
        <form [formGroup]="categoriaForm" class="form form-categoria">
            <h2>Cadastro de Categorias</h2>
            <input type="text" name="nome" formControlName="nome" class="form-control form__input">

            <label>Adicione uma imagem:</label>
            <input type="file" (change)="onImgChange($event)" name="imagem" formControlName="imagem"
                class="btn btn-primary form__button">

            <button class="btn btn-primary form__button" (click)="handleAddCategoria()">Cadastrar</button>
        </form>
        <div class="categorias">
            <div class="categoria" *ngFor="let c of categorias">
                <div class="categoria__wrapper">
                    <img class="categoria__img" src="{{environment.apiHostAddress + '/' + c.imagemUrl}}">
                    <h3 class="categoria__nome">{{c.nome}}</h3>
                </div>
                <i class="categoria__closebtn" class="bi bi-x-lg" (click)="handleDeletarCategoria(c.id)"></i>
            </div>
        </div>
    </div>
</main>
