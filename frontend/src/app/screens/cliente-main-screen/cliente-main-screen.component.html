<header id="header_main__cliente">
  <div>
    <img src="../../../assets/logo.svg" class="logo">
  </div>

  <div id="perfil">
    <div> Bem vindo, Jeff</div>

    <div id="imagem__perfil">

    </div>

  </div>

</header>
<main>

  <div class="hr__main pb-2 mb-3">
    Categorias
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">


    <div class="col" *ngFor="let c of categorias">
      <div class="card">
        <img src="c.imagemUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{c.nome}}</h5>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="hr__main pb-2 mb-3" id="servicos">

    <div>
      Seus serviços
    </div>

    <form [formGroup]="cadastroStatusForm">

    <select class="form-select form-control form__input form__input-staus" formControlName="cbxStatusServico"
      name="cbxStatusServico" [(ngModel)]="value">
      <option value="All">Todos</option>
      <option value="0">Solicitados</option>
      <option value="1">Em orçamento</option>
      <option value="2">Solicitados</option>
    </select>

  </form>
  </div>


</main>
