<main>
    <form class="form form-login">
        <img src="../../../assets/logo.svg" class="logo">

        <label for="input-email" class="form__label-login">
            Email:
            <input type="text" name="email" formControlName="email" class="form-control form__input form__input-login" id="input-email">
        </label>

        <label for="input-password" class="form__label-login">
            Senha:
            <input type="password" name="senha" formControlName="senha" class="form-control form__input form__input-login" id="input-password">
        </label>

        <button class="btn btn-primary form__button">Login</button>

        <a href="#">Esqueceu sua senha?</a>
    </form>
    <div class="btn__wrapper">
        <button class="btn btn-primary form__button-secondary">Entrar com Google</button>
        <button class="btn btn-primary form__button">Cadastre-se</button>
    </div>
</main>
