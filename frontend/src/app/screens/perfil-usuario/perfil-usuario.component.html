<div class="perfils">
    <div class="perfil">
        <div class="btnDenuncia">
            <i class="bi bi-arrow-left-circle btn__voltar pointer" (click)="voltarPagina()"></i>
        </div>
        <div class="btn__features" *ngIf="!isVisible">
            <svg xmlns="http://www.w3.org/2000/svg" (click)="denuncia()" width="25" height="25" fill="currentColor"
                class="bi bi-exclamation-triangle pointer" viewBox="0 0 16 16">
                <path
                    d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z" />
                <path
                    d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z" />
            </svg>
        </div>
        <div class="btn__features" id="btnEditarPerfil" *ngIf="isVisible" routerLink="{{btnEditar}}">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-gear pointer"
                viewBox="0 0 16 16">
                <path
                    d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />
                <path
                    d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z" />
            </svg>
        </div>
        <div class="perfil__wrapper">
            <div class="perfilFoto">
                <img class="perfil__img" id="fotoPerfil" *ngIf="isImageVisible"
                src={{fotoPerfilUsuario}}>
                <i class="bi bi-person-circle semImagem" *ngIf="!isImageVisible"></i>
                <svg id="btnEditarFoto"  (click)="handleEditarImagem()" *ngIf="isVisible" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                    fill="currentColor" class="bi bi-camera mb-2 pincelFoto pointer" viewBox="0 0 16 16">
                    <path
                        d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" />
                    <path
                        d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
                </svg>
                <input type="file" (change)="handleChangeFile($event)" name="imagem" id="imagemFile" accept="image/*">
            </div>
            <h3 class="perfil__nome">{{nome}}</h3>
        </div>
        <div class="emailTelefone">
            <label>{{email}}</label>
            <label>{{telefone}}</label>
        </div>
        <div class="stars">
            <i class="estrela" [ngClass]="media < 0.5 ? 'bi bi-star' : media < 1 ?'bi bi-star-half':'bi bi-star-fill'" ></i>
            <i class="estrela" [ngClass]="media < 1.5 ? 'bi bi-star' : media < 2 ?'bi bi-star-half':'bi bi-star-fill'" ></i>
            <i class="estrela" [ngClass]="media < 2.5 ? 'bi bi-star' : media < 3 ?'bi bi-star-half':'bi bi-star-fill'" ></i>
            <i class="estrela" [ngClass]="media < 3.5 ? 'bi bi-star' : media < 4 ?'bi bi-star-half':'bi bi-star-fill'" ></i>
            <i class="estrela" [ngClass]="media < 4.5 ? 'bi bi-star' : media < 5 ?'bi bi-star-half':'bi bi-star-fill'" ></i>
        </div>
        <div class="infoPerfilPrestador" *ngIf="!isCliente">
            <div class="hr">
                <h5>Áreas de atuação</h5>
            </div>
            <div class="ctgPerfil" *ngFor="let c of prestador.categorias">
                <li>{{c.nome}}</li>
            </div>
            <div class="hr">
                <h5>Locais de atuação</h5>
            </div>
            <div class="cddPerfil" *ngFor="let c of prestador.cidades">
                <li>{{c.estado}} - {{c.nome}}</li>
            </div>
            <div class="hr">
                <h5>Avaliação</h5>
            </div>
            <div class="avPerfil" *ngFor="let c of prestador.avaliacoes">
                <h5>{{c.comentario}} - Nota: {{c.nota}}</h5>
            </div>
        </div>
        <div class="infoPerfilPrestador" *ngIf="isCliente">
            <div class="hr">
                <h5>Endereço</h5>
            </div>
            <div class="cddPerfil">
                <li>{{estadoCliente}} - {{cidadeCliente}}</li>
            </div>
        </div>
    </div>
